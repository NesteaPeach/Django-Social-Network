{% extends 'main.html' %}

{% block content %}
<div class="card">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
            <h5>
                <label>
                    <i class="fa fa-lemon-o"><span>Lime Group <small style="font-size: 25px;"> Edit Post</small></span></i>
                </label>
            </h5>
          <form action="" method="post">
            {% csrf_token %}
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-image fa-lg"></i></span>
                <input type="text" class="form-control" value="{{post.imageUrl}}" name="imageUrl">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-comment fa-lg"></i></span>
                <textarea name="body" cols="30" rows="3" class="form-control">{{post.body}} </textarea>
              </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 200px;">
                <i class="fa fa-cog" style="word-spacing: 10px;"> Save</i>  
            </button>
          </form>
        </div>
      </div>
