{% extends 'main.html' %}

{% block content %}
<div class="card">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
            <h5>
                <label>
                    <i class="fa fa-lemon-o"><span>Lime Group <small style="font-size: 25px;"> Edit</small></span></i>
                </label>
            </h5>
          <form action="" method="post">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">
              {{error}}
            </div>
            {% endif %}
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-address-card-o fa-lg"></i></span>
                <input type="text" class="form-control" value="{{profile.firstname}}" name="firstname">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-address-card-o fa-lg"></i></span>
                <input type="text" class="form-control" value="{{profile.lastname}}" name="lastname">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-home fa-lg"></i></span>
                <input type="text" class="form-control" value="{{profile.city}}" name="city">
              </div>
              <div class="input-group mb-3">
                <img src="{{profile.imageUrl}}" style="height: 50px; width: 50px; ">
                <input type="text" class="form-control" value="{{profile.imageUrl}}" name="imageUrl">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-heart fa-lg"></i></span>
                <select class="form-select" aria-label="Default select example" name="relationship">
                  {% if profile.relationship %}
                    <option value="True">In relationship</option>
                    <option value="False">Single</option>
                  {% else %}
                  <option value="False">Single</option>
                  <option value="True">In relationship</option>
                  {% endif %}
                  </select>
              </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 200px;">
                <i class="fa fa-cog"> Save changes</i>  
            </button>
          </form>
        </div>
      </div>
